<!DOCTYPE html>
<html>
<title>Viscous</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-large w3-animate-left w3-blue-grey" style="display:none;z-index:2;width:30%;min-width:300px" id="mySidebar">
        <a href="{% url 'home' %}" onclick="w3_close()" class="w3-bar-item w3-button  w3-padding-large">Home</a>
        <a href="{% url 'user_profile' %}" onclick="w3_close()" class="w3-bar-item w3-button  w3-padding-large">My settings</a>
        <a href="{% url 'logoutu' %}" onclick="w3_close()" class="w3-bar-item w3-button  w3-padding-large">Logout</a>
        {% if user.is_superuser %}
        <a href="http://127.0.0.1:8000/admin" onclick="w3_close()" class="w3-bar-item w3-button  w3-padding-large">Admin</a>
        {% endif %}
        <a href="{% url 'all_people' %}" onclick="w3_close()" class="w3-bar-item w3-button  w3-padding-large">All People</a>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button  w3-padding-large">Close Menu</a>
      </nav>
      <!-- Top menu -->
      <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
          <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">&#9776;</div>
          <div class="w3-center w3-padding-16" style="font-family: 'Satisfy', cursive; font-size:120%;">Viscous</div>
          
        </div>
      </div>

{% block ops %}
{% endblock %}

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
         
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
